<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" type="text/css" href="Principal.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.2/datatables.min.css"/>
</head>

<body>
<div id="Tabla">
    <a href="index.html"><h2 class="text-black text-decoration-underline text-uppercase">Inventario</h2></a>
    <table class="table table-striped table-dark table-bordered" id="TablaPrincipal">
        <thead>
        <td>id</td>
        <td>nombre</td>
        <td>cantidad</td>
        </thead>
        <tbody></tbody>
    </table>

</div>

<div id="Botones">
    <div id="BotonCrear">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal_Crear"
                data-whatever="@mdo">crear elemento
        </button>
    </div>

    <div id="BotonOrdenarNombres">
        <button type="button" class="btn btn-primary" onclick="ordenarPorNombre()">Ordenar por Nombre</button>
    </div>

    <div id="BotonOrdenarCantidad">
        <button type="button" class="btn btn-primary" onclick="ordenarPorCantidad()">Ordenar por cantidad</button>
    </div>

</div>


<div class="modal fade" id="Modal_Crear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="H5Crear">Crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="TextoCrearNombre">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="TextoCrearCantidad">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="ModalCrear" onclick="agregarElementos()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.2/datatables.min.js"></script>
<script type="text/javascript" src="Logic.js"></script>
</body>
</html>
